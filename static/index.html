<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 700px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .options {
            margin: 20px 0;
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .checkbox-wrapper label {
            margin: 0;
            font-weight: 400;
            cursor: pointer;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #90caf9;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #81c784;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #e57373;
        }
        
        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(25, 118, 210, 0.3);
            border-top-color: #1976d2;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .help-text {
            color: #999;
            font-size: 12px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Web Scraper</h1>
        <p class="subtitle">Convert any webpage to markdown instantly</p>
        
        <form id="scrapeForm">
            <div>
                <label for="urls">Enter URLs (one per line)</label>
                <textarea 
                    id="urls" 
                    name="urls" 
                    placeholder="https://example.com&#10;https://another-site.com&#10;example.org"
                    required
                ></textarea>
                <p class="help-text">Paste URLs one per line. HTTP/HTTPS prefix is optional.</p>
            </div>
            
            <div class="options">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="cleanContent" name="cleanContent" checked>
                    <label for="cleanContent">Extract main content only (remove ads, navigation, etc.)</label>
                </div>
            </div>
            
            <button type="submit" id="submitBtn">
                Scrape & Download
            </button>
        </form>
        
        <div id="status" class="status"></div>
    </div>
    
    <script>
        const form = document.getElementById('scrapeForm');
        const urlsTextarea = document.getElementById('urls');
        const cleanContentCheckbox = document.getElementById('cleanContent');
        const submitBtn = document.getElementById('submitBtn');
        const statusDiv = document.getElementById('status');
        
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status show ${type}`;
        }
        
        function showLoadingStatus(message) {
            statusDiv.innerHTML = `<span class="spinner"></span>${message}`;
            statusDiv.className = 'status show loading';
        }
        
        function hideStatus() {
            statusDiv.className = 'status';
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get URLs and split by newlines
            const urlsText = urlsTextarea.value.trim();
            if (!urlsText) {
                showStatus('Please enter at least one URL', 'error');
                return;
            }
            
            const urls = urlsText
                .split('\n')
                .map(url => url.trim())
                .filter(url => url.length > 0);
            
            if (urls.length === 0) {
                showStatus('Please enter at least one valid URL', 'error');
                return;
            }
            
            // Disable form
            submitBtn.disabled = true;
            urlsTextarea.disabled = true;
            cleanContentCheckbox.disabled = true;
            
            showLoadingStatus(`Scraping ${urls.length} URL${urls.length > 1 ? 's' : ''}...`);
            
            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        urls: urls,
                        clean_content: cleanContentCheckbox.checked
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || `HTTP ${response.status}`);
                }
                
                // Get the blob
                const blob = await response.blob();
                
                // Create download link
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'scraped_pages.zip';
                document.body.appendChild(a);
                a.click();
                
                // Cleanup
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                showStatus(`‚úì Successfully scraped ${urls.length} page${urls.length > 1 ? 's' : ''}! Download started.`, 'success');
                
                // Clear textarea
                urlsTextarea.value = '';
                
            } catch (error) {
                console.error('Scrape error:', error);
                showStatus(`‚úó Error: ${error.message}`, 'error');
            } finally {
                // Re-enable form
                submitBtn.disabled = false;
                urlsTextarea.disabled = false;
                cleanContentCheckbox.disabled = false;
            }
        });
    </script>
</body>
</html>
